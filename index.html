<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자, 프로퍼티(속성)</title>
    <style>
      /*
        선택자 {
            속성: 값;
        }
        */
      /* 그냥 입력하면 태그 이름 */
      /* #id */
      #brand {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- css -> 선택. HTML <-> 별도로 존재가 가능 -->
    <h1 id="brand">구별을 위한 선택자 id, 1개만 존재하는 걸 '권장'</h1>
  </body>
</html>
